<!DOCTYPE html>
<html lang="pl">

<head>
   <title>Przykład Bootstrap 5</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
   <div class="container-fluid">
      <h1 class="text-center">Zaloguj się</h1>
      <div class="container-fluid w-50">
         <form>
            <div>
               <input type="email" class="form-control" placeholder="Adres Email" autofocus id="exampleInputEmail1">
            </div>
            <div>
               <input type="password" class="form-control" placeholder="Hasło" id="exampleInputPassword1">
            </div>
            <div class=" text-center form-check w-75      mb-1">
               <input type="checkbox" class="form-check-input" id="exampleCheck1">
               <label class="form-check-label fs-3" for="exampleCheck1">Zapamiętaj mnie</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">zaloguj się</button>
         </form>
      </div>
   </div>
</body>


</html>
